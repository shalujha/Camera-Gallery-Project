<!DOCTYPE html>
<html>
    <head>
        <title>Camera Gallery Project</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="video-cont">
            <video  autoplay></video>>
        </div> 
        <div class="action-cont">
            <div class="record-btn-cont">
                <div class="record-btn"></div>
            </div>
            <div class="capture-btn-cont">
                <div class="capture-btn"></div>
            </div>
        </div> 
        <div class="timer-cont">00:00:00</div>  
        <div class="filter-cont">
            <div class="filter transparent"></div>
            <div class="filter red"></div>
            <div class="filter blue"></div>
            <div class="filter pink"></div>
        </div>  
        <div class="filter-layer"></div>  
        <div class="gallery-cont">
            <span class="material-icons gallery-icon">
                collections
                </span>
        </div>
        <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
        <script src="db.js"></script>
        <script src="script.js"></script>
    </body>
</html>
